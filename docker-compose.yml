version: '3.8'

services:
  # Django Backend
  backend:
    build: ./backend
    container_name: edurfid_backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=mysql://edurfid:edurfid123@db:3306/edurfid
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - edurfid_network

  # React Frontend
  frontend:
    build: ./frontend/react_app
    container_name: edurfid_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend/react_app:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edurfid_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: edurfid_db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=edurfid
      - MYSQL_USER=edurfid
      - MYSQL_PASSWORD=edurfid123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init_data.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - edurfid_network

  # Redis (for caching and background tasks)
  redis:
    image: redis:7-alpine
    container_name: edurfid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - edurfid_network

  # Nginx (for production)
  nginx:
    image: nginx:alpine
    container_name: edurfid_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - backend_static:/var/www/static
      - backend_media:/var/www/media
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - edurfid_network
    profiles:
      - production

volumes:
  mysql_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  edurfid_network:
    driver: bridge
